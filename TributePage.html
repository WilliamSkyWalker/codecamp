<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    h1.text-center {
        text-align: center;
    }

    h2.text-center {
        text-align: center;
        font-style: italic;
    }

    div.jumbotron {
        background-color: ivory;
    }

    div.second-parp {
        text-align: center;
        font-size: small;
    }

    img {
        display: block;
        max-width: 100%;
        height: auto;
    }
    .center-block {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }


</style>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Dr. Norman Borlaug</h1>
        <h2 class="text-center i">The man who saved a billion lives</h2>
        <img class="img-responsive center-block" src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg">

        <div class="second-parp">
            "Dr. Norman Borlaug, second from left, trains biologists in Mexico on how to increase wheat yields - part of
            his life-long war on hunger."
        </div>

    </div>
</div>

</body>
</html>
